<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" >
    <form >
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input type="text" name="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha Nacimiento</ion-label>
        <ion-input type="date" displayFormat="DD/MM/YYYY" presentation="date" [(ngModel)]="startDate" name="birtdate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fotografia</ion-label>
        <ion-input type="file" accept="image/*" name="image"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Puesto</ion-label>
        <ion-select aria-placeholder="Puesto" name="puesto">
          <ion-select-option value="developer">Developer</ion-select-option>
          <ion-select-option value="ceo">CEO</ion-select-option>
          <ion-select-option value="director">Director</ion-select-option>

        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="text" name="phone"></ion-input>
      </ion-item>
      <ion-item style="text-align:center">
        <ion-button color="success" class="center-button" expand="block" fill="clear" type="submit">Registro
        </ion-button>
      </ion-item>
    </form>
  </div>
</ion-content>
